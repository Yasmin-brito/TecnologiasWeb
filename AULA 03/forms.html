<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <form action="">
            <label for="nome">Nome completo:</label>
            <input id="nome" type="text" placeholder="Digite aqui seu nome"/><br>
            <label for="grau">Grau de satisfação:</label>
            <input id="grau" type="range"/><br>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
